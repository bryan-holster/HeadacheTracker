{% extends "_layout.html" %}
{% block title %}
Welcome page
{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<!-- Put error here? -->
	</div>
	<div class="row">
		<div id="registration" class="col-md-6 col-md-offset-3">
			<form class="form-signin" role="form" action="register" method="POST">
				<div class="form-group">
					<label for="username" class="control-label">Pick a username</label>
					<input type="text" class="form-control" id="username" name="username" placeholder="Username" />
				</div>
				<div class="form-group">
					<label for="password1" class="control-label">Pick a password</label>
					<input type="password" class="form-control" id="password1" name="password1" placeholder="Password" />
				</div>
				<div class="form-group">
					<label for="password2" class="control-label">Repeat your password</label>
					<input type="text" class="form-control" id="password2" name="password2" placeholder="Password again" />
				</div>
				<div class="form-group">
					<label for="email" class="control-label">Email (optional)</label>
					<input type="text" class="form-control" id="email" name="email" placeholder="user@example.com" />
				</div>
				<div class="form-button">
					<button type="submit" class="btn btn-default">Register</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
